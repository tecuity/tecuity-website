    description: >-
      P﻿osition Summary


      T﻿he Lead Technology Engineer will support Tecuity's Site Reliability Engineering (SRE) goals and will play a crucial role in ensuring the reliability, scalability, and performance of our systems and applications.  This role will focus on working with cross-functional teams to design and implement solutions to enhance the overall stability of our infrastructure.  The ideal candidate will be instrumental in optimizing the software development lifecycle, fostering a culture of reliability, and minimizing downtime.


      E﻿ssential Job Functions


      * C﻿ollaborate with leadership, software architects, and software developers to design and implement systems with focus on reliability, scalability, and performance.

      * D﻿evelop and maintain automated tools for monitoring, deployment, and orchestration to streamline operational processes and ensure efficiency.

      * R﻿espond promptly to system incidents, troubleshoot issues, and implement effective solutions to minimize downtime and optimize system performance.

      * I﻿dentify bottlenecks and optimize system performance to ensure our applications meet and exceed performance expectations.

      * C﻿ollaborate with teams to anticipate future systems requirements and ensure that our infrastructure scales effectively to meet growing demands.

      * P﻿romote a culture of reliability and resilience within the organization by advocating best practices, conducting training sessions, and participating in knowledge sharing.

      * D﻿rive continuous improvement initiatives by analyzing system failures, monitoring trends, and implementing preventive measures to enhance system reliability.

      * C﻿ollaborate with cross-functional teams, including software developers, security, operations, project managers and support, to ensure a seamless integration of reliability practices throughout the development lifecycle.

      * P﻿erform root-cause analysis of production-down issues and make recommendations for remediation.

      * O﻿ther duties as assigned.


      R﻿equirements


      * 4﻿-year degree in Computer Science, Information Technology, or a related field or 6+ years of equivalent experience.

      * A﻿ strong background in security technologies, best practices, strategies, investigation and remediation, with a continuous education mindset.

      * F﻿amiliarity with programming languages (C#.NET, JavaScript, JSON, Powershell, Ubuntu Scripting, Basic SQL server knowledge).

      * D﻿iverse technology background that includes experience in DevOps, Security, networking, advanced end-user support and datacenter operations.

      * E﻿xperience with continuous integration and DevOps methodologies.

      * S﻿trong understanding of Azure cloud PaaS and IaaS architecture, including availability, reliability, scalability, disaster recover, and security.  In-depth knowledge of Azure monitoring, alerting, and reporting tools.

      * U﻿nderstanding of networks and experience troubleshooting issues.  Experience with Windows, Server, firewall and security appliances, and VMWare environments.

      * U﻿nderstanding of SOC2 Type2 compliance and the ability to drive solutions while maintaining compliance in all areas of the business.

      * P﻿roven ability to analyze complex technical issues, troubleshoot problems, and implement effective solutions.

      * S﻿trong presentation and communication skills with the ability to convey technical concepts to both technical and non-technical stakeholders.

      * T﻿eam-player attitude, willing to work hard to ensure success of the team and project.

      * A﻿bility to be on-call on a rotating bases to address after-hours support needs.


