  - name: Junior Software Engineer
    value: Junior_Software_Engineer
    description: >-
      The Junior Software Engineer is responsible for designing, implementing,
      and maintaining internet applications and related systems. They work
      closely within a team, following industry best practices, standards, and
      patterns to create innovative, high-quality solutions that meet our
      clients’ business needs and objectives.


      Essential Job Functions


      * P﻿articipate in all phases of the application development process.

      * C﻿ode, test, debug, and document software components and applications.

      * C﻿ontribute to quality code and strive for excellence within the team and company culture.

      * R﻿esearch, investigate, and fix a wide range of technical issues.

      * T﻿ranslate business-specific requirements into software components and applications.

      * P﻿rovide user-support for web software applications.

      * C﻿omplete assigned work items and work with a team.

      * O﻿ther programming Duties as assigned.


      Requirements


      * 4﻿-year degree or equivalent experience

      * A﻿ comprehensive understanding of computer science concepts

      * P﻿rofessional experience coding in a C# .NET environment

      * E﻿xperience with MS SQL Server

      * E﻿xperience with web technologies (ASP.NET, HTML5, JavaScript, AJAX, CSS, JSON)

      * E﻿xposure to JavaScript libraries (React JS, Angular JS, VUE, etc) is a plus.

      * E﻿xperience with web communication protocols, including REST and GraphQL.

      * E﻿xperience developming cross-browser code and responsive CSS.

      * E﻿xperience with the agile software development methodologies is a plus.

      * T﻿echnically adept, high-energy, self-motivated, passion for innovation and driven by results.

      * E﻿xcellent written and verbal communication skills.

      * T﻿eam player attitude, willing to work hard to ensure success of the team and project.

      * E﻿xperience working in a collaborative environment.

      * A﻿bility to translate business needs into functional products and solutions.




      Why Tecuity? Tecuity boasts an excellent work environment, with a results-driven team, building an exciting future.   


      Benefits include: 


      * C﻿ompany paid medical/vision/dental/life/disability insurance

      * P﻿aid Time Off (Holidays and personal)

      * 4﻿01k with Company Match


      About Tecuity Our passion is to deliver innovative technology solutions and services to government and citizens through seamless collaboration with an unwavering dedication to the success of our partners. We are proud to have over 15 years of experience working directly with Secretary of State offices.   Our team provides our customers with direct access to experts who have in-depth business and technical knowledge, and our relentless focus on our customers’ success has resulted in long-term business relationships.
  - name: IT Manager
    value: IT_Manager
    description: >-
      W﻿e are seeking a skilled and experienced IT Manager to lead our
      Information Technology department.  The IT Manager is responsible for
      overseeing all aspects of our company's IT infrastructure, ensuring its
      reliability, security, and efficiency.  The IT Manager will play a key
      role in developing and implementing IT strategies to support and enhance
      our business operations.


      E﻿ssential Job Functions


      * M﻿anage all aspects of the company's IT infrastructure, including hardware, software, networks, cloud infrastructure, and telecommunications systems.

      * O﻿versee the installation, configuration, and maintenance of servers, workstations, routers, switches, and other network equipment.

      * M﻿anage personnel and priorities for team of IT resources responsible for infrastructure, hosting, securing, CI/CD pipeline, and application architecture. 

      * S﻿erve as liaison between IT and internal and external stakeholders.

      * E﻿nsure the security of the IT infrastructure through the implementation of appropriate security measures, including firewalls, antivirus software, and intrusion detection systems.

      * D﻿evelop and implement IT strategies and initiatives aligned with the company's overall business objectives.

      * I﻿dentify opportunities for technological advancement and innovation and make recommendations for improvements to enhance efficiency and productivity.

      * E﻿valuate and select vendors and service providers for IT products and services, ensuring that they meet the company's requirements and standards.

      * N﻿egotiate contracts and service level agreements with vendors and manage ongoing vendor relationships to ensure the delivery of high-quality services and support.

      * I﻿dentify potential risks and vulnerabilities in the company's IT infrastructure and develop and implement strategies to mitigate them.

      * M﻿onitor and assess the performance and effectiveness of IT security measures and make recommendations for improvements as needed.

      * C﻿ollaborate with IT staff to design and implement systems with a focus on reliability, scalability, and performance.

      * C﻿ollaborate with senior management to develop long-term IT plans and budgets and provide regular updates on IT-related projects and initiatives.

      * D﻿evelop and maintain automated tools for monitoring, deployment, and orchestration to streamline operational processes and ensure efficiency.

      * R﻿espond promptly to system incidents, troubleshoot issues, and implement effective solutions to minimize downtime and optimize system performance.

      * L﻿ead and manage a team of IT professionals, including software architects, site reliability engineers, release managers, and support staff.

      * P﻿rovide guidance, support, and mentorship to team members, fostering a culture of collaboration, innovation, and continuous improvement.

      * D﻿elegate tasks and responsibilities effectively, ensuring that projects are completed on time and within budget.

      * P﻿romote a culture of reliability and resilience within the organization by advocating best practices, conducting training sessions, and participating in knowledge sharing.

      * D﻿rive continuous improvement initiatives by analyzing system failures, monitoring trends, and implementing preventive measures to enhance system reliability.

      * C﻿ollaborate with cross-function teams, including software developers, operations, and support, to ensure a seamless integration of reliability practices throughout the software development lifecycle.

      * O﻿ther duties as assigned.




      R﻿equirements:


      * 4﻿-year degree in Computer Science, Information Technology, or a related field, or equivalent experience.

      * 5﻿+ years of experience in IT management, with a proven track record of success in leading and managing IT teams.

      * S﻿trong technical knowledge and expertise in IT infrastructure, networking, security, and systems administration.

      * E﻿xcellent leadership, communication, and interpersonal skills, with the ability to collaborate effectively with cross-function teams and senior management.

      * S﻿trong analytical and problem-solving skills, with the ability to make sound decisions and prioritize tasks in a fast-paced environment.

      * R﻿elevant certifcations are a plus.

      * F﻿amiliarity with programming languages (C#.NET, Javascript)

      * E﻿xperience with continuous integration and DevOps methodologies.

      * S﻿trong understanding of Azure cloud platforms, virtualization, and enterprise software solutions.

      * I﻿n-depth knowledge of system and application monitoring tools.

      * U﻿nderstanding of networks and experience troubleshooting issues.

      * T﻿horough knowledge of technology trends and willingness to champion new ideas and process improvements.

      * P﻿roven ability to analyze complex technical issues, troubleshoot problems, and implement effective solutions.

      * S﻿trong presentation and communication skills with the ability to convey technical concepts to both technical and non-technical stakeholders.

      * A﻿bility to thrive in a fast-paced and dynamic environment, adapting to changes and evolving priorities.

      * T﻿eam player attitude willing to work hard to ensure success of the team and project.


      W﻿hy Tecuity?


      T﻿ecuity boasts an excellent work environment, with a results-driven team, building an exciting future.


      B﻿enefits include:


      * C﻿ompany-paid medical/vision/dental/life & disability insurance

