  - name: Implementation Manager
    value: Implementation_Manager
    description: >-
      The Implementation Manager is part of an Agile development team that
      delivers IT solutions to support business objectives.  The Implementation
      Manager evaluates business processes and products, identifies needs, and
      develops strategies to maximize opportunities. The Implementation Manager
      works closely with customers to fully understand requirements, identify
      solutions, and guide the customer through the entire implementation cycle.
      The Implementation Manager partners with Project Managers, the development
      team, and various subject experts to ensure accurate and timely execution
      of all implementation project tasks, oversee workflow, use test systems,
      and communicate progress to key stakeholders.


      Essential Job Functions


      * W﻿ork with business stakeholders to define the project boundaries that will determine the success of the solution.

      * C﻿reate strong relationships with clients and communicate to understand their needs and define the scope and objectives of the project.  Serve as a customer advocate by communicating customer feedback internally to improve the customer experience.

      * T﻿ranslate conceptual customer requirements into functional requirements in a clear manner that is comprehensible to developers and the project team.

      * C﻿onsolidate ideas and feedback from multiple business stakeholders and serve as a knowledgeable source for product direction for the development team.

      * W﻿ork with stakeholders and project team to prioritize collected requirements and ensure the team is always working toward the appropriate goals for the business.

      * P﻿artner with the project manager and the development team to implement complex systems and solutions in support of organizational objectives.  Test and deliver the defined solutions.

      * T﻿roubleshoot and develop solutions to implementation problems or challenges.

      * M﻿aintain working knowledge and understanding of company products and use this knowledge to comfigure smart forms (i.e. wizards) according to client requirements and product capabilities.

      * M﻿anage and track the status, quality, and accuracy of the implementation throughout the project lifecycle, provide technical support, and ensure projects are completed on time; enforce and redefine as necessary.

      * M﻿onitor systems post roll out and create reports detailing insights and potential improvements for future initiatives.

      * D﻿evelop and deliver proposals, requirements documentation, and presentations.

      * D﻿ocument all aspects of the project and communicate results.

      * M﻿entor and train junior staff and customers.

      * O﻿ther duties as assigned.


      **R﻿equirements**


      * 4﻿-year degree or equivalent experience

      * 2﻿+years of experience managing software implementations or performing business analysis for web-based applications.

      * E﻿xcellent listening, interpersonal, written, and oral communication skills, having the ability to communicate effectively with technical and non-technical staff as well as all levels of management and clients.

      * L﻿ogical, highly organized, and efficient with a keen attention to detail and excellent analytical and problem-solving skills.

      * A﻿bility to effectively prioritize and execute tasks autonomously.

      * T﻿echnically adept and self-motivated.

      * D﻿emonstrates a passion for innovation, is driven by results, and is willing to work hard to ensure the success of the team and project.

      * T﻿eam player attitude with experience working in a collaborative environment.

      * A﻿ble to pass background checks to work with state agencies.

      * E﻿xperience with Agile software development methodologies is a plus.


      Why Tecuity?


      * A﻿n excellent work environment, working with a results-driven team building an exciting future.

      * C﻿ompensation commensurate with experience

      * B﻿enefits include:

        * C﻿ompany-paid premiums for medical/vision/dental/life/disability insurance for you and your dependents
        * P﻿aid Time Off (Holidays & Personal)
        * 4﻿01k with Company Match
