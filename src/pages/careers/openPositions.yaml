  - name: Quality Assurance Associate
    value: QA_Associate
    description: >-
      Position Summary


      The Quality Assurance (QA) associate is responsible for the creation of tests to identify issues with software before the product launch.  The QA associate monitors every phase of the development process to ensure that the design and software adhere to company and customer standards.  The QA associate helps meet deadlines by breaking up the development process into attainable testing goals and relaying any issues back to the development and project team leaders.    


      Essential Job Functions


      * P﻿erform manual and automated testing.

      * R﻿ecord test progress and results.

      * P﻿erform and document risk analysis.

      * C﻿omply with standards and procedures to determine project quality and release readiness.

      * D﻿rive innovation and streamline overall testing process.

      * I﻿dentify, isolate, and track bugs or errors found during the test phase and document findings for review.

      * D﻿evelop and run new tests.

      * C﻿ollaborate with software developers, business analysts, and project managers to fix issues.

      * R﻿eview user interfaces for consistency and functionality.

      * O﻿ther duties as assigned.




      Requirements


      * 4﻿-year degree (or currently pursuing a 4-year degree) in related field or equivalent experience.

      * E﻿xperience in software development and testing preferred.

      * E﻿xperience in computer technology and programming languages (SQL, Javascript) preferred

      * E﻿xceptional attention to detail

      * E﻿xcellent analytical and problem-solving skills.

      * E﻿xcellent oral and written communication skills.

      * T﻿eam player attitude with experience working in a collaborative environment.




      To Apply visit us at Tecuity.com/careers


      About Tecuity


      Our passion is to deliver innovative technology solutions and services to government and citizens through seamless collaboration with an unwavering dedication to the success of our partners. We are proud to have over 19 years of experience working directly with Secretary of State offices. Our team provides our customers with direct access to experts who have in-depth business and technical knowledge, and our relentless focus on our customers’ success has resulted in long-term business  relationships.
