  - name: Junior Software Engineer
    value: Junior_Software_Engineer
    description: >-
      The Junior Software Engineer is responsible for designing, implementing,
      and maintaining internet applications and related systems. They work
      closely within a team, following industry best practices, standards, and
      patterns to create innovative, high-quality solutions that meet our
      clients’ business needs and objectives.


      Essential Job Functions


      * P﻿articipate in all phases of the application development process.

      * C﻿ode, test, debug, and document software components and applications.

      * C﻿ontribute to quality code and strive for excellence within the team and company culture.

      * R﻿esearch, investigate, and fix a wide range of technical issues.

      * T﻿ranslate business-specific requirements into software components and applications.

      * P﻿rovide user-support for web software applications.

      * C﻿omplete assigned work items and work with a team.

      * O﻿ther programming Duties as assigned.


      Requirements


      * 4﻿-year degree or equivalent experience

      * A﻿ comprehensive understanding of computer science concepts

      * P﻿rofessional experience coding in a C# .NET environment

      * E﻿xperience with MS SQL Server

      * E﻿xperience with web technologies (ASP.NET, HTML5, JavaScript, AJAX, CSS, JSON)

      * E﻿xposure to JavaScript libraries (React JS, Angular JS, VUE, etc) is a plus.

      * E﻿xperience with web communication protocols, including REST and GraphQL.

      * E﻿xperience developming cross-browser code and responsive CSS.

      * E﻿xperience with the agile software development methodologies is a plus.

      * T﻿echnically adept, high-energy, self-motivated, passion for innovation and driven by results.

      * E﻿xcellent written and verbal communication skills.

      * T﻿eam player attitude, willing to work hard to ensure success of the team and project.

      * E﻿xperience working in a collaborative environment.

      * A﻿bility to translate business needs into functional products and solutions.




      Why Tecuity? Tecuity boasts an excellent work environment, with a results-driven team, building an exciting future.   


      Benefits include: 


      * C﻿ompany paid medical/vision/dental/life/disability insurance

      * P﻿aid Time Off (Holidays and personal)

      * 4﻿01k with Company Match


      About Tecuity Our passion is to deliver innovative technology solutions and services to government and citizens through seamless collaboration with an unwavering dedication to the success of our partners. We are proud to have over 15 years of experience working directly with Secretary of State offices.   Our team provides our customers with direct access to experts who have in-depth business and technical knowledge, and our relentless focus on our customers’ success has resulted in long-term business relationships.
  - name: Implementation Manager
    value: Implementation_Manager
    description: >-
      Position Summary


      The Implementation Manager is part of an Agile development team that delivers IT solutions to support business objectives.   The Implementation Manager evaluates business processes and products, identifies needs, and develops strategies to maximize opportunities. The Implementation Manager works closely with customers to fully understand requirements, identify solutions, and guide the customer through the entire implementation cycle. The Implementation Manager partners with Project Managers, the development team, and various subject experts to ensure accurate and timely execution of all implementation project tasks, oversee workflow, use test systems, and communicate progress to key stakeholders.


      Position Summary


      Essential Job Functions


      * W﻿ork with business stakeholders to define the project boundaries that will determine the success of the solution.

      * C﻿reate strong relationships with clients and communicate to understand their needs and define the scope and objectives of the project.  Serve as a customer advocate by communicating customer feedback internally to improve the customer experience.

      * T﻿ranslate conceptual customer requirements into functional requirements in a clear manner that is comprehensible to developers/project team.

      * C﻿onsolidate ideas and feedback from multiple business stakeholders and serve as a knowledgeable source for product direction for the development team.

      * W﻿ork with stakeholders and project team to prioritize collected requirements and ensure the team is always working toward the appropriate goals for the business.

      * P﻿artner with the project manager and the development team to implement complex systems and solutions in support of organizational objectives. Test and deliver the defined solutions.

      * T﻿roubleshoot and develop solutions to implementation problems or challenges.

      * M﻿aintain a working knowledge and understanding of company products and use this knowledge to configure smart forms (i.e. wizards) according to client requirements and product capabilities.

      * M﻿anage and track the status, quality, and accuracy of the implementation throughout the project lifecycle, provide technical support, and ensure projects are completed on time; enforce and redefine as necessary.

      * M﻿onitor systems past roll outs, create reports detailing insights and potential improvement for future initiatives.

      * D﻿evelop and deliver proposals, requirements documentation, and presentations.

      * D﻿ocument all aspects of the project and communicate results.

      * M﻿entor and train junior staff and customers.

      * O﻿ther duties as assigned.




      Requirements


      * 4﻿-year degree or equivalent experience

      * 3﻿+ years of experience managing software implementations or performing business analysis for web-based applications.

      * E﻿xcellent listening, interpersonal, written, and oral communication skills, having the ability to communicate effectively with technical and non-technical staff as well as all levels of management and clients.

      * L﻿ogical, highly organized, and efficient with keen attention to detail and excellent analytical and problem-solving skills.

      * A﻿bility to effectively prioritize and execute tasks autonomously.

      * T﻿echnically adept and self-motivated.

      * D﻿emonstrate a passion for innovation, is driven by results, and is willing to work hard to ensure the success of the team and project.

      * T﻿eam player attitude with experience working in a collaborative environment.

      * A﻿ble to pass background checks to work with state agencies.

      * E﻿xperience with Agile software development methodologies is a plus.




      Why Tecuity?


      * A﻿n excellent work environment, working with a results-driven team building an exciting future.

      * C﻿ompensation commensurate with experience.

      * B﻿enefits include:

        * C﻿ompany-paid medical/vision/dental/life/long & short-term disability insurance
        * P﻿aid Time Off (Holidays & Personal)
        * 4﻿01k with company  match



      To apply and become part of an innovative company committed to the success of our customers and our team members, visit us online at Tecuity.com. Serious candidates only please.


      About Tecuity Our passion is to deliver innovative technology solutions and services to government and citizens through seamless collaboration with an unwavering dedication to the success of our partners. We are proud to have over 18 years of experience working directly with Secretary of State offices.   Our team provides our customers with direct access to experts who have in-depth business and technical knowledge, and our relentless focus on our customers’ success has resulted in long-term business relationships.
