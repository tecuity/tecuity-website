  - name: QA Associate
    value: QA_Associate
    description: >-
      Position Summary


      The Quality Assurance (QA) associate is responsible for the creation of tests to identify issues with software before the product launch.  The QA associate monitors every phase of the development process to ensure that the design and software adhere to company and customer standards.  The QA associate helps meet deadlines by breaking up the development process into attainable testing goals and relaying any issues back to the development and project team leaders.    


      Essential Job Functions


      • Perform manual and automated testing.

      • Record test progress and results.

      • Perform and document risk analysis.

      • Comply with standards and procedures to determine project quality and release readiness.

      • Drive innovation and streamline overall testing process.

      • Identify, isolate, and track bugs or errors found during the test phase and document findings for review.

      • Develop and run new tests

      • Collaborate with software developers, business analysts, and project managers to fix issues.

      • Review user interfaces for consistency and functionality

      • Other duties as assigned


      Requirements 


      • 4-year degree, (or currently pursuing a 4-year degree) in related field or equivalent experience

      • 2+ years experience in software development and testing

      • Proficiency in computer technology and programming languages (C#, .Net, Java, React, SQL)

      • Exceptional attention to detail. 

      • Excellent analytical and problem-solving skills.

      • Excellent oral and written communication skills.

      • Team player attitude with experience working in a collaborative environment.


      Why Tecuity? Tecuity boasts an excellent work environment, with a results-driven team building an exciting future.


      Apply online or send resume to hr@tecuity.com with “QA Associate” in the subject line.


      Serious candidates only please.


      About Tecuity Our passion is to deliver innovative technology solutions and services to government and citizens through seamless collaboration with an unwavering dedication to the success of our partners. We are proud to have over 15 years of experience working directly with Secretary of State offices.   Our team provides our customers with direct access to experts who have in-depth business and technical knowledge, and our relentless focus on our customers’ success has resulted in long-term business  relationships.
  - name: IT Project Manager
    value: IT_Project_Manager
    description: >-
      The Project Manager is responsible for coordinating and managing all
      aspects of the software implementation effort.  This includes working with
      customers, coordinating requirements with the customer and the development
      team, managing all aspects of the project including scope, calendar,
      resources, and budget.  This includes the day-to-day execution,
      management, and operations of the project.    The Project Manager leads
      the project team, ensures project execution, and provides the consistency
      needed to see software projects through from start to finish.   They are
      accountable for delivering high-quality solutions within the budget and
      project timelines to meet customer requirements and project objectives.


      Essential Job Functions 


      • 	Overall management of contract requirements, full-scale project plans, documentation, application implementation, deployment and delivery activities.

      • 	Communicate with clients to understand their needs and define the scope and objectives of the project.

      • 	Work with technology and operations counterparts to review and mitigate projects and other risks to deliver solutions as per agreed schedule.

      • 	Manage project progress, development, and implementation of software as per the COTS architecture and design.

      • 	Deliver stable, scalable technology solutions while driving effectiveness and efficiency.

      • 	Interface with various technology teams to determine best in class technology solutions.

      •	Recommends information technology strategies, policies, and procedures by evaluating organization outcomes, identifying problems, evaluating trends, anticipating requirements.

      •	Maintains quality service by establishing and enforcing organization standards.

      • 	Create and maintain project timelines for technical design, data modeling, system integration, testing and application delivery.  Proactively manage changes in project scope, resources, and timelines.

      • 	Estimate and plan resources, coordinate the efforts of team members and third-party contractors or consultants.

      • 	Effectively communicate project expectations, project progress to team members and all parties involved.

      • 	Identify and prioritize potential risks to project delivery and resolve issues and conflicts.

      • 	Track project milestones and deliverables and communicate with related parties on an ongoing basis.

      • 	Develop and deliver progress reports, proposals, requirements documentation, and presentations.

      • 	Coach, mentor, motivate, and supervise project team members and influence them to take positive action for their assigned work.

      • 	Other duties as assigned.


      Requirements 


      • 	4-year degree or equivalent experience

      •	PMP Certification is required

      • 	5+ years of experience in successful software project management

      • 	Evidence of ability to make key strategic decisions

      • 	Strong people management and leadership experience 

      • 	Experience with the Agile software development methodologies is a plus

      • 	Technically adept, high-energy, self-motivated, passion for innovation and driven by results

      • 	Excellent written and verbal communication skills

      • 	Team player attitude willing to work hard to ensure success of the team and project

      • 	Experience working in a collaborative environment

      • 	Ability to translate business needs into functional products and solutions

      • 	Prior software development experience is a plus.

      • 	Experience in both project management and product management of software implementation efforts




      About Tecuity Our mission is to empower our customers with future-proof technologies utilizing our Low-Code, No-Code platform to adapt faster and scale smarter with confidence today and tomorrow.
