  - name: Azure Administrator
    value: Azure_Administrator
    description: >-
      Position Summary 


      The Azure Administrator will be responsible for providing technical expertise in developing and deploying applications on Microsoft Azure.   The Azure Administrator must be self-motivated and apply knowledge of Azure to drive solutions, support the development team, and create documentation to support and describe technical solutions.   An ideal candidate will have deep technical Azure platform expertise and demonstrate high standards of accountability, customer focus, and quality.


      Essential Job Functions 


      * Implement, monitor, and maintain Microsoft Azure solutions and resources, including major services related to applications, storage, networking, subscriptions, security, and high availability disaster recovery.

      * Ensure that solutions exhibit high levels of performance, security, scalability, maintainability, appropriate reusability, and reliability upon deployment.

      * Partner with solution architect and development team to fully understand product requirements and configure the Azure environments which meet these requirements.

      * Evaluate and automate the scaling and capacity requirements within Azure environments.  Create custom scripts to automate support processes where applicable.

      * Manage Azure AD infrastructure and collaborate with various teams to ensure it integrates seamlessly with all components including network, security, messaging, and remote access. Troubleshoot and resolve Azure environment performance issues, connectivity issues, security issues.

      * Research, adopt and relate new technologies to solve issues that arise while adhering to company security and standards.

      * Assist with backup and restoration of files and databases and virtual machines. 

      * Mentor, coach, and share knowledge with other team members throughout the organization.

      * Other duties as assigned.


      Requirements


      * 4-year degree or equivalent experience

      * 4+ year’s experience in MS Azure administration

      * Microsoft Certified Azure Administrator Associate preferred

      * Deep technical Azure platform expertise

      * Technical Understanding of: Azure Application Services
        Azure Application Gateways
        Azure Backup
        Azure virtual networks
        Virtualization
        Azure Storage and Azure SQL
        Disaster Recovery
        Azure Cost Management
